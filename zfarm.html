<!DOCTYPE html><meta charset="UTF-8"><link href="blue.css" rel="stylesheet"><link href="dark.css" rel="stylesheet" id="dark"><script src="lz-string.js"></script><script src="zfarm.js"></script><title>zFarm</title><h1>zFarm</h1><p id="alert"></p><form class="flexbox" action="javascript:main()"><fieldset class="box" style="flex: 0 0 36em;"><legend>输入</legend><label title="Export your Trimps save and paste it here"><textarea id="save" onfocus="this.value = &quot;&quot;" onpaste="handle_paste(event, read_save, main)"></textarea>导入存档 (<a onclick='get_paste_back()'>拿回来</a>)</label><label title="Biome of the maps you create"><select id="biome" data-saved=""><option value="gardens">花园</option><option value="mountain">Mountain</option><option value="depths">深度</option><option value="forest">森林</option><option value="sea">海洋</option></select>生物群落</label><label title="Your minimum attack, in X, without the Titimp buff"><input id="attack" type="text" oninput="check_input(this)" required>最小攻击</label><label title="Your current world zone"><input id="zone" type="text" required pattern="\d+">World zone</label><div class="tabs"><label for="advanced">切换手动输入</label><input id="advanced" type="checkbox" data-saved=""><label title="Number of fragments you can spend on a map"><input id="fragments" type="text" oninput="check_input(this)">Fragments</label><label title="Your Highest Zone Ever"><input id="hze" type="text" value="42" pattern="[0-9]+" onchange="set_hze(this.value)">HZE</label><label title="Total number of map imp-orts you have unlocked"><input id="imports" type="text" value="5" pattern="[0-5]">地图导入</label><label title="检查是否已解锁Titimp导入"><input id="titimp" type="checkbox" checked="">Unlocked titimp?</label><label title="Enemy health multiplier in maps"><input id="challenge" type="text" oninput="check_input(this)" value="1" pattern="(?!0$)[0-9.]+">挑战生命值</label><label title="Check if you’re running Coordinate or Coordinate²"><input id="coordinate" type="checkbox">协调</label><label title="攻击速度，单位是每次攻击的tick"><input id="speed" type="text" value="3.585" pattern="(?!0$)[0-9.]+">攻击速度</label><label title="Your max attack, divided by your min attack (usually 1.2, but can vary due to challenges)"><input id="range" type="text" value="1.2" pattern="[1-9][0-9.]*">攻击范围 (最大/最小)</label><label title="Critical hit chance, as displayed in the damage breakdown"><input id="cc" type="text" value="50" pattern="[-0-9.]+">暴击几率</label><label title="Bonus critical damage, as displayed in the damage breakdown"><input id="cd" type="text" value="400" pattern="\d{3,}">暴击伤害%</label><label title="Average size of the maps you create"><input id="size" type="text" value="27" pattern="\d\d">地图尺寸</label><label title="Average difficulty of the maps you create"><input id="difficulty" type="text" value="80" pattern="[1-9][0-9]*">地图难度%</label><label title="Level of your Overkill perk (max 30)" data-hide="170"><input id="overkill" type="text" value="0" pattern="[12]?\d|30">Overkill</label><label title="Maximum number of cells you can overkill" data-hide="301"><input id="ok_spread" type="text" value="1" pattern="[123]">超杀传播</label><label title="The plaguebringer mod on your shield" data-hide="500"><input id="plaguebringer" type="text" value="0" pattern="[0-9.]+">药剂师</label><label title="Empowerment level of the currently active nature" data-hide="236"><input id="nature" type="text" value="0" pattern="\d+">自然</label><label title="Stack transfer level of the currently active nature" data-hide="236"><input id="transfer" type="text" value="0" pattern="\d+">传输器</label><label title="Check if you have unlocked the Map Reducer mastery" data-hide="181"><input id="reducer" type="checkbox">地图减速器?</label></div><button class="centered">重新计算</button></fieldset><fieldset class="box" id="results" style="opacity: 0; flex: 0 0 36em;"><legend>Results</legend><p style="font-size: 1.1em;"><b id="result"></b>. <span id="comment"></span></p><table id="details"></table><p>注意：显示的战利品值不考虑特殊的小鬼、掠夺津贴和员工。
因此，您的实际战利品会高得多。 但是，这些因素会影响所有地图。同理，不影响地图选择。</p></fieldset></form><nav class="flexbox"><a class="active" href="zfarm.html">zFarm</a><a href="perks.html">Perky</a><span class="centered"></span><a onclick="switch_theme()">切换主题</a><a href="changelog.html">Changelog</a><a href="https://github.com/Grimy/Grimy.github.io/issues/new">报告Bug</a><a href="https://github.com/Grimy/Grimy.github.io/tree/master/src">查看源码</a><a href="https://github.com/Grimy">By Grimy</a></nav>
